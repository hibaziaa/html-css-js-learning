<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st class</title>
</head>
<body>
    <!-- practice of class 1 -->
     <!-- heading tag with title attribute -->
    <h1 title ="they offer free it courses"> Bano Qabil </h1>
    <!-- horizontal rule tag -->
    <hr/>
    <!-- paragraph tag with bold tag -->
    <p> hello my name is<b> Hiba </b> </p>
    <!-- italic tag -->
    <i> hello world! </i>
    <!-- breaking line tag -->
    <br>
    <!-- parent tag; bold , quote tag; child -->
    <b> we will <q>learn to build html</q> structured today<b>
        <!-- del and ins tags -->
    <p> this is <del>worst</del> and this is the <ins> best</ins> </p>
    <!-- anchor tag for links -->
    <a href="https://www.google.com/search?q=airforshare&oq=&aqs=chrome.0.69i59i450j0i3i66i143i362j46i3i143i362j0i3i66i143i362l5.7404613j0j7&sourceid=chrome&ie=UTF-8" >Click me</a>
    
    <!-- unordered lists -->
    <ul>
    <li>this is my first element</li>
    <li>this is my second element</li>
    </ul>
    <!-- ordered lists -->
    <ol>
    <li>this is my first element</li>
    <li>this is my second element</li>
    </ol>
</body>
</html>
